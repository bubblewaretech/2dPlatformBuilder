<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>2D Platformer Builder</h1>
        <div class="ui">
            <div class="instructions">
                <p><strong>Controls:</strong></p>
                <p>← → Arrow Keys: Move</p>
                <p>Space: Jump</p>
                <p>B: Build Block</p>
            </div>
            <div class="game-info">
                <p>Level: <span id="current-level">1</span></p>
                <p>Blocks: <span id="block-count">3</span></p>
                <p>Coins: <span id="coin-count">0</span>/<span id="total-coins">8</span></p>
                <p>Goal: Reach the green flag!</p>
                <p>⚠️ Avoid spikes and enemies!</p>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-status" id="game-status">Ready to play!</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
